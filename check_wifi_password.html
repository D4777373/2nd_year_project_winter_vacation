 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Wi-Fi Password</title>
    <link rel="stylesheet" href="check_wifi_password.css">
</head>
<body>
    <div class="login-box" id="loginBox">
        <h2>Wi-Fi Access Login</h2>
        <div id="errorMsg" class="error"></div>
        <form id="loginForm" autocomplete="off">
            <label for="signature">Enter Your Signature Code</label>
            <input type="text" id="signature" name="signature" required placeholder="Signature code from booking">
            <button type="submit">Check Wi-Fi</button>
        </form>
    </div>

    <div class="wifi-box" id="wifiBox">
        <h2>Available Networks</h2>
        <ul class="wifi-list">
            <li><strong>Paradise_WiFi_1</strong><br>Password: <span>hotel1234</span></li>
            <li><strong>Paradise_Guest</strong><br>Password: <span>welcome2024</span></li>
            <li><strong>Paradise_Conference</strong><br>Password: <span>conf7890</span></li>
        </ul>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userCode = document.getElementById('signature').value.trim().toUpperCase();
            // For demo, accept any non-empty 8-character code
            if(userCode.length === 8) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('wifiBox').style.display = 'block';
            } else {
                document.getElementById('errorMsg').textContent = "Invalid or missing signature code.";
            }
        });
    </script>
</body>
</html>
